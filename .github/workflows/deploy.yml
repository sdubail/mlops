name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: mlops-demo
  REGION: europe-west1

jobs:
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Cloud SDK
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2       

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Build Docker image
      run: |
        docker build --platform linux/amd64 -t $SERVICE_NAME .
        docker tag $SERVICE_NAME gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker tag $SERVICE_NAME gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
    
    - name: Push to Container Registry
      run: |
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars="ENV=production,MODEL_VERSION=$GITHUB_SHA"
    
    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format="value(status.url)")
        echo "ðŸš€ Service deployed at: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
    
    - name: Test deployed service
      run: |
        # Wait a bit for the service to be ready
        sleep 30
        
        # Test health endpoint
        curl -f $SERVICE_URL/health
        
        # Test prediction endpoint
        curl -f -X POST "$SERVICE_URL/predict" \
          -H "Content-Type: application/json" \
          -d '{"features": [1.0, 2.0, 3.0, 4.0]}'
        
        echo "âœ… Deployment tests passed!"